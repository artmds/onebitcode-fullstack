<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Hire Us</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="/index.html">SpaceX</a>
          <a href="/pages/spaceships.html">The Spaceships</a>
          <a href="/pages/hire_us.html">Hire Us</a>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Hire us!</h1>
    <p>Leave a message below</p>
  </section>

  <section>
    <form>
      <div>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"> -
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
      </div>
       
      <div>
        <label for="spaceship">Spaceship: </label>
        <select name="spaceship" id="spaceship">
          <option value="falcon_9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select> -

        <label for="service">Type of Service:</label>
        <input type="search" name="service" id="service" list="services">
        <datalist id="services">
          <option value="Option 1"></option>
          <option value="Option 2"></option>
          <option value="Option 3"></option>
          <option value="Option 4"></option>
        </datalist>
      </div>

      <div>
        <input type="submit" name=" " value="Send Message">
      </div>
    </form>
  </section>

</body>
</html>
